<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wild Tiger Restaurant</title>
    <link rel="icon" href="../images/tiger_icon.png" type="image/png"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../index.css">
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <header style="position:absolute;">
        <table>
            <tr>
                <td class="logo"><img src="../images/tiger_icon.png" style="width:60px;height:auto;"></td>
                <td>
                    <nav>
                        <a href="#"><img id="userImg"></a>
                        <a onclick="signout()">Log Out</a>
                    </nav>
                </td>
            </tr>
        </table>
    </header>
    <div id="stats">
        <h1>Website Stats</h1>
        <h3><i class="fas fa-chair"></i>&nbsp; Total Table Reservations : <span id="num_reserve">0</span></h3>
        <h3><i class="fas fa-utensils"></i>&nbsp; Total Orders Placed : <span id="num_orders">0</span></h3>
    </div>
    <div id="container">
        <h2 id="reservations_btn" class="active">Table Reservations</h2>
        <h2 id="orders_btn">Orders</h2>
        <table id="for_table">
            <thead>
                <tr>
                    <td style="width:5% !important;"></td>
                    <td>Name</td>
                    <td>Day</td>
                    <td>Time</td>
                    <td>People</td>
                </tr>
            </thead>
            <tbody id="show_table"></tbody>
        </table>
        <table id="for_orders">
            <thead>
                <tr>
                    <td style="width:5% !important;"></td>
                    <td>Name</td>
                    <td>Address</td>
                    <td>Items</td>
                    <td>Payment Method</td>
                </tr>
            </thead>
            <tbody id="show_order"></tbody>
        </table>
    </div>
    <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.5/firebase-firestore.js"></script>
    <script>
        // Initialize Firebase
        var config = {
          apiKey: "AIzaSyBHj7NcoN5goHT_l4niYi3R6BfPpJZJIRA",
          authDomain: "fubbleapp.firebaseapp.com",
          databaseURL: "https://fubbleapp.firebaseio.com",
          projectId: "fubbleapp",
          storageBucket: "fubbleapp.appspot.com",
          messagingSenderId: "627680113294"
        };
        firebase.initializeApp(config);
    </script>
    <script src="home.js" type="text/javascript"></script>
</body>
</html>
